<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>case sudy</title>
    <script src="js/jquery.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="form-group">
            <h1>LOGIN</h1>
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" name="uname" id="uname" class="form-control"  placeholder="enter username" required><br>
             </div>
             <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="pswd" name="password"  placeholder="enter password" required><br>
            </div>
            <button type="button" id="button" class="btn btn-primary" name="button" >LOGIN</button>
        </div>
        </form>
    </div>
</body>
